<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <form method="POST" action="{{ url_for('cadastro_usuarios') }}">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="email" placeholder="Email" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="error">{{ error_message }}</p>
        
        <!-- Tabela para exibir os dados do banco de dados -->
        <table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
